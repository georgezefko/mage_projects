name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main
      - 'release/*'

env:
  DOCKER_REPO: zefko/mage_projects 

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.version.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get semantic version
        id: version
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade semantic-release
          semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse version
        id: parse_version
        run: |
          VERSION=$(cat /tmp/version)
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "image_tag=v${VERSION}" >> $GITHUB_ENV
          else
            echo "image_tag=pre-${VERSION}" >> $GITHUB_ENV
          fi

      - name: Log semantic version
        run: echo "Determined version; ${{ env.version }}"

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log into Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_REPO }}:${{ env.image_tag }} .
      
      - name: Push Docker image
        run: |
          docker push ${{ env.DOCKER_REPO }}:${{ env.image_tag }}
