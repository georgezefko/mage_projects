name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main
      - 'release/*'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.version.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Adjust as needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: pytest

      - name: Get semantic version
        id: version
        run: |
          pip install semantic-release
          semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse version
        id: parse_version
        run: |
          VERSION=$(cat /tmp/version)
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "image_tag=v${{ github.ref_name == 'main' ? VERSION : 'pre-' + VERSION }}" >> $GITHUB_ENV

      - name: Log semantic version
        run: echo "Determined version: ${{ env.version }}"

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log into Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t your-docker-hub-username/your-image-name:${{ env.image_tag }} .
      
      - name: Push Docker image
        run: |
          docker push your-docker-hub-username/your-image-name:${{ env.image_tag }}
